<template>
    <lightning-card title={title}>
        <lightning-accordion>
            <template for:each={results} for:item="result">
                <lightning-accordion-section key={result.year} label={result.year}>
                    <template for:each={result.values} for:item="item">
                        <div key={item.Id}>
                        <lightning-card >
                            <lightning-record-form record-id={item.Id} object-api-name={objectName}
                                mode="readonly" fields={horizontalFieldSet} columns=3>
                            </lightning-record-form>
                            <lightning-record-form record-id={item.Id} object-api-name={objectName}
                                mode="readonly" fields={verticalFieldSet} columns=2>
                            </lightning-record-form>
                            <lightning-record-form record-id={item.Id} object-api-name={objectName}
                                mode="readonly" fields={detailFieldSet} columns=1>
                            </lightning-record-form>
                        </lightning-card>
                    </div>
                    </template>
                </lightning-accordion-section>
            </template>
        </lightning-accordion>
    </lightning-card>   
</template>
