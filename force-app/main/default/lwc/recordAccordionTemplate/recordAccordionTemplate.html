<template>
    <div class="header-container">
        <h1 class="header-title slds-m-left_xx-medium">{title}</h1>
        <lightning-button-icon icon-name="utility:refresh" alternative-text="Refresh" class="slds-m-left_xx-small" title="Refresh" onclick={refresh}></lightning-button-icon>
    </div>
    <lightning-card>
        <lightning-accordion>
            <template for:each={results} for:item="result">
                <lightning-accordion-section key={result.year} label={result.year}>
                    <template for:each={result.values} for:item="item">
                        <div key={item.Id} class="slds-box slds-m-vertical_x_small slds-var-m-around_small">
                            <lightning-card>
                                <template if:true={isColThree}>
                                    <lightning-record-form record-id={item.Id} object-api-name={objectName}
                                        mode="readonly" fields={horizontalFieldSet} columns=3>
                                    </lightning-record-form>
                                </template>
                                <template if:true={isColTwo}>
                                    <lightning-record-form record-id={item.Id} object-api-name={objectName}
                                        mode="readonly" fields={verticalFieldSet} columns=2>
                                    </lightning-record-form>
                                </template>
                                <template if:true={isColFour}>
                                    <lightning-record-form record-id={item.Id} object-api-name={objectName}
                                        mode="readonly" fields={horizontalFieldSet} columns=4>
                                    </lightning-record-form>
                                </template>
                                <template if:true={isColOne}>
                                    <lightning-record-form record-id={item.Id} object-api-name={objectName}
                                        mode="readonly" fields={detailFieldSet} columns=1>
                                    </lightning-record-form>
                                </template>
                            </lightning-card>
                        </div>
                    </template>
                </lightning-accordion-section>
            </template>
        </lightning-accordion>
    </lightning-card>

</template>
