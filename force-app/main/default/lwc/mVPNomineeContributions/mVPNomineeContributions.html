<template>
    <lightning-card>
        <h2>Contribution</h2>
    </lightning-card>
    
    <lightning-card>
        <template if:true={results}>
            <lightning-datatable key-field="Id" data={results} columns={columns}></lightning-datatable>
            <lightning-datatable key-field="Id" data={results} columns={fields}></lightning-datatable>
            <lightning-datatable key-field="Id" data={results} columns={detailFieldColumns}></lightning-datatable>
        </template>
    </lightning-card>
</template>
